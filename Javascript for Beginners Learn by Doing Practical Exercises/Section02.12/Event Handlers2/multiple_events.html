<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <button
      onclick="alert('Hello from button');"
      class="btn btn-primary"
    >
      Click Here
    </button>
    <button
      id="button2"
      class="btn btn-success"
    >
      Click Here
    </button>
    <button
      id="button3"
      onmouseover="alert('Hello from button 3');"
      class="btn btn-info"
    >
      Hover Over Me 
    </button>

    <script>
      document.getElementById('button2').onclick = function() {
        clickMeFunction()
      };


      function clickMeFunction() {
        alert('Hello from the best function, yayyyyy!')

      }
    </script>
  </body>
</html>
