<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Printing Text Loop</title>
  </head>
  <body>
  <ul>
    <script type="text/javascript">
      var i = 0;
      var message = "hello";

      while (i < 5) {
           document.write("<li>" + i + " " + message + "</li>");
           i++;
      } 

    </script>
  </ul>



  </body>
</html>
