<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>printing arrays</title>
    </head>
    <body>
    <ul>

      <script type="text/javascript">
      var names = new Array("Edwin","John","Jose","Peter");

      var i = 0;
      while(i < names.length) {
        document.write('<li>' + names[i] +'</li>');
        i++;
      }

      </script>
    </ul>
  </body>
</html>
